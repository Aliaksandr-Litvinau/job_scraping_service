{% extends "base.html" %}

{% block content %}
{% for object in object_list %}
<div class="card my-3">
    <div class="card-header">
        <a href="{{object.url}}">{{object.title}}</a>
    </div>
    <div class="card-body">

        <p class="card-text">{{object.description}}</p>
        <p>{{object.city.name}} | {{object.prog_lang.name}} |
            <small>{{object.timestamp|date:"d-m-Y"}}</small></p>
    </div>
</div>
{% endfor %}
{% endblock content %}
