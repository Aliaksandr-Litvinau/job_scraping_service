{% extends "base.html" %}

{% block content %}
{% for object in object_list %}
<div class="card">
    <div class="card-header">
        <a href="{{object.url}}">{{object.title}}</a>
    </div>
    <div class="card-body">

        <p class="card-text">{{object.description}}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
